<!-- Ferramenta Web: Verificador de Rastreamento -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Navegador Est√° Sendo Rastreado?</title>
  <style>
    body {
      font-family: monospace;
      background: #0f0f0f;
      color: #00ff99;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #00ff99;
      padding: 1.5rem;
      background: #111;
    }
    h1 {
      color: #00ffcc;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Rastreamento Ativo Detectado</h1>
    <p>Estamos escaneando o seu navegador em busca de rastros digitais √∫nicos (fingerprints)...</p>
    <div class="result" id="trackerResult">Calculando...</div>
  </div>

  <script>
    async function detectFingerprint() {
      const trackers = [];

      trackers.push(`Plugins: ${navigator.plugins.length}`);
      trackers.push(`Idioma: ${navigator.language}`);
      trackers.push(`TimeZone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.textBaseline = "top";
      ctx.font = "14px 'Arial'";
      ctx.fillText("GlitchVerso", 2, 2);
      const canvasData = canvas.toDataURL();
      trackers.push(`CanvasFingerprint: ${canvasData.length}`);

      const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      if (gl) {
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        if (debugInfo) {
          const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
          const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
          trackers.push(`WebGL: ${vendor} / ${renderer}`);
        }
      }

      trackers.push(`Resolu√ß√£o: ${window.screen.width}x${window.screen.height}`);
      trackers.push(`Cookies habilitados: ${navigator.cookieEnabled}`);

      if (navigator.hardwareConcurrency) {
        trackers.push(`N√∫cleos de CPU: ${navigator.hardwareConcurrency}`);
      }

      if (navigator.deviceMemory) {
        trackers.push(`Mem√≥ria RAM estimada: ${navigator.deviceMemory} GB`);
      }

      if (screen.colorDepth) {
        trackers.push(`Profundidade de cor: ${screen.colorDepth} bits`);
      }

      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        trackers.push(`Prefer√™ncia de tema: Escuro`);
      } else {
        trackers.push(`Prefer√™ncia de tema: Claro`);
      }

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputs = devices.filter(d => d.kind === 'audioinput').length;
        const videoInputs = devices.filter(d => d.kind === 'videoinput').length;
        trackers.push(`Microfones detectados: ${audioInputs}`);
        trackers.push(`Webcams detectadas: ${videoInputs}`);
      } catch (e) {
        trackers.push("N√£o foi poss√≠vel verificar dispositivos de m√≠dia.");
      }

      if (navigator.userAgent) {
        trackers.push(`User Agent: ${navigator.userAgent}`);
      }

      if (navigator.connection) {
        trackers.push(`Tipo de conex√£o: ${navigator.connection.effectiveType}`);
        trackers.push(`Velocidade estimada: ${navigator.connection.downlink} Mbps`);
      }

      if (document.visibilityState) {
        trackers.push(`Estado da aba: ${document.visibilityState}`);
      }

      const total = trackers.length;
      document.getElementById("trackerResult").innerHTML = `Seu navegador revelou <strong>${total}</strong> caracter√≠sticas √∫nicas.<br><br>` + trackers.join("<br>");
    }

    detectFingerprint();
  </script>
</body>
</html>
